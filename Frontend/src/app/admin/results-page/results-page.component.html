<app-navbar></app-navbar>
<section class="results-page-wrapper">
  <nav id="sidebar">
    <ul class="list-unstyled components">
      <h5 class="sidebar-header">Result List</h5>
      <li *ngFor="let ex of exercises">
        <a href="#{{ex.name}}" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle"> {{ ex.name }} </a>
        <ul class="collapse list-unstyled" id="{{ex.name}}">
          <li *ngFor="let task of ex.tasks">
            <a (click)="taskClick(ex, task)"> {{ task.name }} </a>
          </li>
        </ul>
      </li>
    </ul>
  </nav>
  <div id="content">
