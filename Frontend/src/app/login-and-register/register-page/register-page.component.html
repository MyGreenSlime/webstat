<div class="register-page-wrapper">
  <div *ngIf="showInvalidAlert" class="invalid-alert alert alert-dismissible alert-danger">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <h4 class="alert-heading">Warning!</h4>
    <p class="mb-0">Please Complete All Infomation.</p>
  </div>
  <div *ngIf="showInvalidError" class="invalid-alert alert alert-dismissible alert-danger">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <h4 class="alert-heading">Error!</h4>
    <p class="mb-0">Something Wrong. Please Try Again Later.</p>
  </div>
  <div class="register-form">
    <div class="title-register">REGISTER</div>
    <form [formGroup]="registerForm">
      <div class="form-group">
        <input type="text" class="form-control" formControlName="username" placeholder="Username" required>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" formControlName="fullname" placeholder="Fullname" required>
      </div>
      <div class="radio-block">
        <div class="custom-control custom-radio">
          <input type="radio" [(ngModel)]="section" formControlName="section" id="CPE" [value]="'CPE'"
            class="custom-control-input">
          <label class="custom-control-label" for="CPE">CPE</label>
        </div>
        <div class="custom-control custom-radio">
          <input type="radio" [(ngModel)]="section" formControlName="section" id="SKE" [value]="'SKE'"
            class="custom-control-input">
          <label class="custom-control-label" for="SKE">SKE</label>
        </div>
      </div>
      <div class="button-block">
        <button type="submit" class="btn btn-info btn-block" (click)="registerClick()">
          Submit
        </button>
        <span>or</span>
        <button class="btn btn-primary btn-block">
          Login
        </button>
      </div>
    </form>
  </div>
</div>
